version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: govtech-postgres
    environment:
      POSTGRES_DB: govtech_rag
      POSTGRES_USER: govtech
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-govtech_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U govtech -d govtech_rag"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: govtech-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://govtech:${POSTGRES_PASSWORD:-govtech_dev}@postgres:5432/govtech_rag
    env_file:
      - ./backend/.env
    volumes:
      - ./dataset:/app/dataset:ro
      - ./api_spec:/app/api_spec:ro
      - backend_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: govtech-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend_data:
    driver: local
  postgres_data:
    driver: local
