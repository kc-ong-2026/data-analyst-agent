version: '3.8'

# Development docker-compose with hot reload support

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: govtech-postgres-dev
    environment:
      POSTGRES_DB: govtech_rag
      POSTGRES_USER: govtech
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-govtech_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U govtech -d govtech_rag"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: govtech-backend-dev
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://govtech:${POSTGRES_PASSWORD:-govtech_dev}@postgres:5432/govtech_rag
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./dataset:/app/dataset:ro
      - ./api_spec:/app/api_spec:ro
      - backend_data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: govtech-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - DOCKER_ENV=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
    driver: local
  postgres_data_dev:
    driver: local
