[pytest]
# Pytest configuration for backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Asyncio configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:langchain.*
    ignore::UserWarning:sentence_transformers.*
    ignore::ResourceWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::pytest.PytestUnknownMarkWarning

# Coverage
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires external services)
    evaluation: Evaluation tests with metrics (slowest, requires LLM)
    performance: Performance and load tests
    slow: Tests that take more than 1 second
    requires_db: Tests that require database connection
    requires_llm: Tests that require LLM API calls (expensive, skipped by default)
    requires_embeddings: Tests that require embedding models
    fast: Fast integration tests (no LLM calls or mocked)

# Timeout (in seconds)
timeout = 300
timeout_method = thread

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -p no:warnings
    --maxfail=5

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for testing
env =
    TESTING=true
